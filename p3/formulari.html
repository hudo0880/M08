<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        legend {
            font-style: italic;
            color: blue;
        }

        legend.nacionalidad {
            font-style: italic;
            color: orange;
        }

        legend.estudios {
            font-style: italic;
            color: green;
        }

        legend.idiomas {
            font-style: italic;
            color: red;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="email"] {
            color: transparent;
        }

        .nacionalidad-options,
        .idiomas-options {
            display: flex;
        }

        .nacionalidad-options label,
        .idiomas-options label {
            margin-right: 16px;
            margin-bottom: 8px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="form.php" method="get">
        <fieldset>
            <legend class="legend"><strong>Información Básica</strong></legend>
            <label for="nombreFB">Nombre </label>
            <input type="text" id="nombreFB" name="nombre" required>

            <label for="alturaFB">Altura en centimetros </label>
            <input type="number" id="alturaFB" name="altura" min="0" max="300" value="170" required>

            <label for="emailFB">Email </label>
            <input type="email" id="emailFB" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" value="tuemail@dominio.com" required>
            
            <label for="fechaNacimiento">Fecha Nacimiento: </label>
            <input type="date" id="fechaNacimiento" name="fecha" required>
        </fieldset>

        <fieldset>
            <legend class="nacionalidad"><strong>Nacionalidad</strong></legend>
            <div class="nacionalidad-options">
                <label for="espanola">
                    <input type="radio" id="espanola" name="nacionalidad" value="Espanyola" required>Española
                </label>

                <label for="comunitario">
                    <input type="radio" id="comunitario" name="nacionalidad" value="Comunitario(UE)" required>Comunitario (UE)
                </label>

                <label for="noComunitario">
                    <input type="radio" id="noComunitario" name="nacionalidad" value="No comunitario" required>No comunitario
                </label>
            </div>
        </fieldset>

        <fieldset>
            <legend class="estudios"><strong>Estudios</strong></legend>
            <select id="estudios" name="estudios" required>
                <option value="ESO">ESO</option>
                <option value="GM">GM</option>
                <option value="GS">GS</option>
                <option value="Universidad">Universidad</option>
            </select>
        </fieldset>

        <fieldset>
            <legend class="idiomas"><strong>Idiomas</strong></legend>
            <div class="idiomas-options">
                <label for="catalan">
                    <input type="checkbox" id="catalan" name="idiomas[]" value="Catalán">Catalán
                </label>

                <label for="castellano">
                    <input type="checkbox" id="castellano" name="idiomas[]" value="Castellano">Castellano
                </label>

                <label for="ingles">
                    <input type="checkbox" id="ingles" name="idiomas[]" value="Inglés">Inglés
                </label>

                <label for="chino">
                    <input type="checkbox" id="chino" name="idiomas[]" value="Chino">Chino
                </label>
            </div>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
