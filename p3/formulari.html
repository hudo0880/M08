<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        legend {
            font-style: italic;
            color: blue;
        }

        legend.nacionalidad {
            font-style: italic;
            color: orange;
        }

        legend.idiomas {
            font-style: italic;
            color: red;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form action="#" method="post">
        <fieldset>
            <legend>Formación Básica</legend>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="edad">Edad: </label>
            <input type="number" id="edad" name="edad" min="0" required>

            <label for="estudios">Estudios: </label>
            <select id="estudios" name="estudios" required>
                <option value="ESO">ESO</option>
                <option value="GM">GM</option>
                <option value="GS">GS</option>
                <option value="Universidad">Universidad</option>
            </select>
        </fieldset>

        <fieldset>
            <legend class="nacionalidad">Nacionalidad</legend>
            <label for="altura">Altura: </label>
            <input type="number" id="altura" name="altura" min="0" max="300" value="170" required>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        </fieldset>

        <fieldset>
            <legend class="idiomas">Idiomas</legend>
            <label for="idiomas">Idiomas que hablas: </label>
            <input type="text" id="idiomas" name="idiomas" required>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
